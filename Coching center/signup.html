<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaf signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="home.html" class="logo">Leaf
            <img class="Leaf" src="logo.png" alt="">
        </a>
        <nav class="navbar">
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
            <a href="#">Courses</a>
            <a href="#">Contact Us</a>
            <a href="#">About Us</a>
        </nav>
    </header>
    <div class="container glass">
        <div class="form">
            <br>
            <br>
            <h1>Join Leaf Village</h1>
            <br>
        </div>
        <div class="formGroup">
            <input type="text" name="name" id="user name" placeholder="User Name" autocomplete="off">
        </div>
        <div class="formGroup">
            <input type="email" name="email" id="Email" placeholder="Email ID" autocomplete="off">
        </div>
        <div class="formGroup">
            <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
        </div>
        <div class="formGroup">
            <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password"
                autocomplete="off">
        </div>
        <br>
        <div class="formGroup">
            <button class="signup">
                Signup
            </button>
        </div>
        <br><br>
        <div class="formGroup">
            <p>Have an account ? |</p>
            <a href="login.html">Login</a>
        </div>
    </div>

    <!-- Chat Box -->
    <div class="chatBox glass">
        Chat with us
    </div>

    <script src="index.js"></script>
</body>

</html>
